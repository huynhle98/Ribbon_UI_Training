<h3>My Heroes</h3>
<button class="btn btn-primary btn-new-hero" data-toggle="modal" data-target="#formAddNewHero">
  Add new hero
</button>
<div class="modal fade" id="formAddNewHero" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Add New Hero</h5>
            </div>
            <div class="modal-body">
                <div class="form-gr">
                    <label for="new-hero">Hero name: </label>
                    <input id="new-hero" #heroName />
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="add(heroName.value); heroName.value=''">Add hero</button>
            </div>
        </div>
    </div>
</div>

<ul class="heroes">
    <!-- <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero" (click)="onSelect(hero)"></li> -->
    <li *ngFor="let hero of heroes">
        <div routerLink="/detail/{{hero.id}}" class="btn-link">
            <span class="badge">{{hero.id}}</span> {{hero.name}}
        </div>
        <button class="btn btn-danger" title="delete hero" (click)="delete(hero)" title="Delete Hero">x</button>
    </li>
</ul>
