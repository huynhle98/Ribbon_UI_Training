<p-dialog [(visible)]="showDialog" (onHide)="onCancel()" class="skin-detail" [modal]="true" styleClass="p-fluid" [style]="{width: '500px', height:'90%'}" [header]="txtHeader" [resizable]="true" [draggable]="false">
    <ng-template pTemplate="content">
        <div class="p-formgrid p-grid">
            <div class="p-field p-col">
                <label for="name">Skin Name</label>
                <input type="text" pInputText id="name" [(ngModel)]="skin.name" required autofocus />
                <small class="p-error" *ngIf="submitted && !skin.name">Name is required.</small>
            </div>
            <div class="p-field p-col">
                <label for="type">Hero</label>
                <p-dropdown [(ngModel)]="skin.nameHero" [options]="heroes" placeholder="Select Hero">
                    <ng-template let-option pTemplate="item">
                        <span>{{option.label}}</span>
                    </ng-template>
                </p-dropdown>
                <small class="p-error" *ngIf="submitted && !skin.nameHero">Hero is required.</small>
            </div>
        </div>
        <div class="p-formgrid p-grid">
            <div class="p-field p-col">
                <label for="price">Price</label>
                <p-inputNumber id="price" [(ngModel)]="skin.price" mode="decimal" [useGrouping]="false" [maxlength]="5" [min]="1" [max]="99999"></p-inputNumber>
                <small class="p-error" *ngIf="submitted && !skin.price">Price is required.</small>
            </div>
            <div class="p-field p-col">
                <label for="type">Type</label>
                <p-dropdown [(ngModel)]="skin.type" inputId="type" [options]="skinTypes" placeholder="Select Type" scrollHeight="130px">
                    <ng-template let-option pTemplate="item">
                        <span [class]="'badge badge-' + option.value">{{option.label}}</span>
                    </ng-template>
                </p-dropdown>
                <small class="p-error" *ngIf="submitted && !skin.type">Type is required.</small>
            </div>
        </div>
        <div class="p-formgrid p-grid">
            <div class="p-field p-col-12">
                <label for="img" style="margin-bottom: 0;">Image Skin</label>
            </div>
            <div class="p-field p-col-7">
                <p-card>
                    <img [src]="checkImg(skin.img)" alt="" style="width:100%;height: 150px;object-fit: cover;">
                </p-card>
            </div>
            <div class="p-field p-col-4 p-d-flex p-ai-center">
                <p-button label="Upload Image" icon="pi pi-download" iconPos="left" (click)="imgInput.click()">
                    <input #imgInput type="file" (change)="onChangeImg($event)" style="display:none" />
                </p-button>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-outlined p-button-danger" (click)="onCancel()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" (click)="onSave()"></button>
    </ng-template>
</p-dialog>
